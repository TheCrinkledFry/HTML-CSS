<!DOCTYPE >

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <!-- Ordered list -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- Unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Enbedded list -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <ul>
        <li>Sub-item 1</li>
        <li>Sub-item</li>
        <li>Sub-item 2</li>
        <li>Sub-item 3</li>
      </ul>
      <li>Item 4</li>
    </ol>
    <!-- Makes a hyperlink to youtube -->
    <a href="https://www.youtube.com/">Goes to youtube</a>
  </body>
</html>
