<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pseudo Elements & Hover Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
      }

      /* ::before and ::after Example */
      .quote {
        font-size: 1.5rem;
        color: #333;
        position: relative;
      }

      .quote::before {
        content: "“";
        font-size: 2rem;
        color: gray;
        margin-right: 5px;
      }

      .quote::after {
        content: "”";
        font-size: 2rem;
        color: gray;
        margin-left: 5px;
      }

      /* :hover Example */
      .cta-button {
        display: inline-block;
        margin-top: 2rem;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
      }

      .cta-button::before {
        content: "⬇️ ";
        margin-right: 8px;
      }

      .cta-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo-Elements and Hover Demo</h1>

    <p class="quote">The journey matters more than the destination.</p>

    <button class="cta-button">Download</button>
  </body>
</html>
